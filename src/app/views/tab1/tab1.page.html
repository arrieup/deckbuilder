<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deck list</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="icon-only" (click)="openCreateModal()">
        <ion-icon name="add" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Deck list</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear">Edit</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div> 
    <h1> Number of Decks : {{decks.length}}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let deck of decks">
        <app-deck-item [deck]="deck"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
