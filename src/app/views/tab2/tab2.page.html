<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Card list</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="icon-only" (click)="openCreateModal()">
        <ion-icon name="add" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card list</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear">Edit</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div> 
    <h1> Number of cards : {{cards.length}}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let card of cards">
        <app-card [card]="card"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
