<ion-header>
  <ion-toolbar>
    <ion-title>{{ deck.name }} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cardId of deck.cards">
      <ion-thumbnail slot="start">
        <img [src]="getCardById(cardId)?.image || 'assets/default.jpg'" alt="Card Image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ getCardById(cardId)?.name || 'Unknown Card' }}</h2>
        <p>{{ getCardById(cardId)?.descriptor || 'No description' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
